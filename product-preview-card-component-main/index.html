<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<!-- Bootstrap --->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<!-- CSS -->
<link rel="stylesheet" href="Css/styles.css">

<!-- fontawesome(for icons) -->
  <script src="https://kit.fontawesome.com/c795f3c4d0.js" crossorigin="anonymous"></script>

<!-- fonts -->
<link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
<link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">

  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>



  <div class="card mb-3 main" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4 card_title">
        <img src="images/image-product-desktop.jpg" class="img-fluid rounded-start image" alt="...">
      </div>
      <div class="col-md-8 ">
        <div class="card-body main_body">
          <p class="card-text heading"><small class="text-muted">PERFUME</small></p>
          <h2 class="card-title">Gabrielle Essence Eau De Parfum</h5>
          <p class="card-text"><small class="text-muted">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</small></p>

          <div class="end">

          <h3 class="price text-success">$149.99</h3>
          <span><p class="card-text text-decoration-line-through foot"><small class="text-muted">$169.99</small></p></span>

</div>

          <div class="d-grid gap-2 bt">
  <button class="btn btn-success Button" type="button"><i class="fa-sharp fa-solid fa-cart-shopping fa-1x pe-2"></i><span class="cart">Add to Cart</span></button>
          </div>

        </div>
      </div>
    </div>
  </div>


  <div class="attribution container">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Karamvir Singh</a>.
  </div>
</body>
</html>
